[options]
# Addons & Modules
addons_path = /mnt/extra-addons     ;(e.g., /mnt/extra-addons, /opt/odoo/addons, /custom/addons)
server_wide_modules = base,web      ;(e.g., base,web,mail,website)

# Database Settings
db_host = ${ODOO_DB_HOST}
db_port = 5432                     ; PostgreSQL database port (e.g., 5432, 5433)
db_user = ${POSTGRES_USER}         ; PostgreSQL database user (e.g., odoo, postgres)
db_password = ${POSTGRES_PASSWORD} ; PostgreSQL database password (e.g., mypassword123)
db_name = False                    ; Set to a database name to restrict access to only one database (e.g., odoo_db, mycompany)
db_template = template0            ; Use this template to create new databases (e.g., template0, template1)
db_sslmode = prefer                ; SSL connection to the database (e.g., prefer, disable, require)
db_maxconn = 64                    ; Maximum number of database connections per worker (e.g., 64, 32, 128)

# Security Settings
admin_passwd = Y0u3_M@st3r_p@$$    ; Master password for database management (e.g., MySecurePass123)
list_db = True                     ; Enable/disable database list on login screen (e.g., True, False)
dbfilter = .*                      ; Regex filter for visible databases (e.g., .*, ^mycompany.*, ^db[0-9]+$)
proxy_mode = True                  ; Enable when using reverse proxy (e.g., True, False)
without_demo = True                ; Disable demo data when creating new databases (e.g., True, False)

# Performance Tuning
workers = 4                     ; Number of worker processes (e.g., 4, 8, 16)
max_cron_threads = 2            ; Maximum number of threads for cron workers (e.g., 1, 2, 4)
limit_memory_hard = 2684354560  ; Maximum allowed virtual memory (e.g., 2684354560 [2.5GB], 4294967296 [4GB])
limit_memory_soft = 2147483648  ; Soft memory limit (e.g., 2147483648 [2GB], 3221225472 [3GB])
limit_request = 8192            ; Maximum number of requests before worker respawn (e.g., 8192, 16384)
limit_time_cpu = 600            ; Maximum CPU time per request (e.g., 600, 1200)
limit_time_real = 1200          ; Maximum real time per request (e.g., 1200, 2400)
max_cron_threads = 1            ; Maximum number of cron threads (e.g., 1, 2)

# Web Interface
xmlrpc_port = 8069              ; Port for XML-RPC protocol (e.g., 8069, 8070)
xmlrpc_interface = 0.0.0.0      ; Interface to listen on (e.g., 0.0.0.0, 127.0.0.1)
longpolling_port = 8072         ; Port for long-polling connections (e.g., 8072, 8073)
logrotate = True                ; Enable automatic log rotation (e.g., True, False)

# Logging Configuration
log_level = info                ; Log level (e.g., debug, info, warning, error, critical)
log_handler = :INFO             ; Log handler configuration (e.g., :INFO, :DEBUG)
logfile = None                  ; Log to a file (e.g., None, /var/log/odoo/odoo.log)
syslog = False                  ; Log to syslog (e.g., True, False)

# Email Settings
email_from = False              ; Default From: address for emails (e.g., odoo@mycompany.com)
smtp_server = localhost         ; SMTP server (e.g., localhost, smtp.gmail.com)
smtp_port = 25                  ; SMTP port (e.g., 25, 465, 587)
smtp_ssl = False                ; Use SSL/TLS (e.g., True, False)
smtp_user = False               ; SMTP username (e.g., user@gmail.com)
smtp_password = False           ; SMTP password (e.g., your_app_password)

# Other Settings
data_dir = /var/lib/odoo        ; Directory for file storage (e.g., /var/lib/odoo, /opt/odoo/data)
load_language = en_US           ; Languages to load (e.g., en_US, fr_FR, es_ES)
timezone = UTC                  ; Server timezone (e.g., UTC, Europe/Paris, America/New_York)
